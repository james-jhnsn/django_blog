{% load static %}

<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img src="/static/images/icons8-sign-up-64.png" alt="">
        <span class="fs-4">Blog</span>
    </a>

    <ul class="nav nav-pills my-auto">
        {% if user.is_authenticated %}
        <a class="nav-link text-decoration-none text-capitalize">Welcome, {{user.username}}</a>
        <a class="nav-link text-decoration-none text-u" href="{% url 'logout' %}">Logout</a>   
        {% else %}
        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Login</a></li>
        <li class="nav-item"><a href="{% url 'users:signup' %}" class="nav-link">Singup</a></li>
        {% endif %}
    </ul>
</header>
